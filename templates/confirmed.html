{% extends "layout.html" %}
{% block title %}Appointment Confirmed â€” BookerAI{% endblock %}
{% block content %}
<style>
    /* Centered Success Layout for Mobile & Desktop */
    .confirm-page {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        animation: fadeIn 0.4s ease;
    }

    .success-icon-lg {
        width: 80px;
        height: 80px;
        background: #dcfce7;
        color: #16a34a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 25px rgba(22, 163, 74, 0.2);
    }

    .confirm-title {
        font-size: 1.75rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
    }

    .confirm-text {
        font-size: 1.1rem;
        color: var(--muted);
        margin-bottom: 2.5rem;
        max-width: 400px;
        line-height: 1.5;
    }

    .done-btn {
        background: var(--sky-blue);
        color: #fff;
        padding: 1rem 3rem;
        border-radius: 99px;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-block;
    }

    .done-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        color: #fff;
    }

    .done-btn:active {
        transform: scale(0.96);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="confirm-page">
    <div class="success-icon-lg">
        <i data-lucide="check" style="width:40px;height:40px;stroke-width:3;"></i>
    </div>

    <h1 class="confirm-title">Appointment Confirmed</h1>
    <p class="confirm-text">Your appointment has been successfully booked. We look forward to seeing you!</p>

    <a href="/" class="done-btn">Done</a>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide) window.lucide.createIcons();
    });
</script>
{% endblock %}
